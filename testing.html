  precision highp float;

  attribute vec2 a_pos;
  attribute vec2 a_texCoord;

  uniform vec2 u_canvasRes;
  uniform vec2 u_imageRes;

  varying vec2 v_sample_uv;
  varying vec2 v_uv;

  void main() {
     v_uv = a_texCoord;
     v_sample_uv = v_uv;

     float ratio = 1.0;
     if(u_imageRes[0] > u_imageRes[1]){
        v_sample_uv[1] *=  u_imageRes[1]/ u_imageRes[0];
     } else {

     }

     gl_Position = vec4(a_pos, 0, 1);
  }
</script>

<!-- fragment shader -->
<script  id="fragment-shader-bubble" type="x-shader/x-fragment">
  precision highp float;

  uniform vec2 u_mouse;
  uniform sampler2D u_tex;

  varying vec2 v_sample_uv;
  varying vec2 v_uv;

  float map(float value, float min1, float max1, float min2, float max2) {
    return min2 + (value - min1) * (max2 - min2) / (max1 - min1);
  }

  float expStep( float x, float k, float n ){
      return exp( -k*pow(x,n) );
  }

  float distortMix(vec2 uv, vec2 src, float radius) {
    float pct = distance(uv, src);
    float sample = 0.0;

    sample = expStep(pct, 1.0, radius);
    sample = 1.0 - sample;

    if(sample > 0.5) sample = 1.0;
    sample = smoothstep(0.0, 1.0, sample);

    return sample;
  }

  vec2 distort(vec2 uv, vec2 src, float sample) {


    //inner zoom
    float zoom = 0.75;
    vec2 zoom_uv = uv;
    zoom_uv -= src;
    zoom_uv *= zoom;
    zoom_uv += src;

    vec2 start_uv = uv;

    uv = mix(zoom_uv, start_uv, sample);

    return uv;
  }

  float random (in vec2 st) {
    return fract(sin(dot(st.xy,
                         vec2(12.9898,78.233)))
                 * 43758.5453123);
}

// 2D Noise based on Morgan McGuire @morgan3d
// https://www.shadertoy.com/view/4dS3Wd
float noise (in vec2 st) {
    vec2 i = floor(st);
    vec2 f = fract(st);

    // Four corners in 2D of a tile
    float a = random(i);
    float b = random(i + vec2(1.0, 0.0));
    float c = random(i + vec2(0.0, 1.0));
    float d = random(i + vec2(1.0, 1.0));

    // Smooth Interpolation

    // Cubic Hermine Curve.  Same as SmoothStep()
    vec2 u = f*f*(3.0-2.0*f);
    // u = smoothstep(0.,1.,f);

    // Mix 4 coorners percentages
    return mix(a, b, u.x) +
            (c - a)* u.y * (1.0 - u.x) +
            (d - b) * u.x * u.y;
}

  void main() {
    float radius = 0.3;
    float sample = distortMix(v_sample_uv, u_mouse, radius);
    vec2 distort_uv = distort(v_uv, u_mouse, sample);

    vec4 tex = texture2D(u_tex, distort_uv);
    float abbr = map(sample, 0.45, 0.5, 0.0, 1.0);
    abbr = clamp(abbr, 0.0, 1.0);

    if(sample < 0.5) {
      vec2 n_sample = distort_uv * 2.5;
      tex[0] += noise(n_sample) * abbr * 0.5;
      tex[1] += noise(n_sample + vec2(0.5, 0.5)) * abbr * 0.5;
      tex[2] += noise(n_sample + vec2(0.75, 0.75)) * abbr * 0.5;
    }
    gl_FragColor = tex;

    //remove bleed on texture
    if(v_uv[0] > 1.0 || v_uv[0] < 0.0 ||
      v_uv[1] > 1.0 || v_uv[1] < 0.0) {
          gl_FragColor = vec4(0.0);
      }
  }
</script>


<script  id="vertex-shader-tex" type="x-shader/x-vertex">
  precision highp float;

  attribute vec2 a_pos;
  attribute vec2 a_texCoord;

  uniform vec2 u_canvasRes;
  uniform vec2 u_imageRes;

  varying vec2 v_uv;

  void main() {
     v_uv = a_texCoord;

     gl_Position = vec4(a_pos, 0, 1);
  }
</script>

<script  id="fragment-shader-tex" type="x-shader/x-fragment">
  precision highp float;

  uniform vec2 u_mouse;
  uniform sampler2D u_tex;

  varying vec2 v_uv;

  void main() {
    vec4 tex = texture2D(u_tex, v_uv);
    gl_FragColor = tex;
  }
</script>
